<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Add to Cart</title>
  <style>
    .product { margin-bottom: 10px; }
    .product img {
      width: 200px;
      vertical-align: middle;
      margin-right: 8px;
      height: 200px;
      
    }
    .cart {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      
    }
    .product-list {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 20px;
  margin-bottom: 20px;
}


  </style>
</head>
<body>

  <h1>Simple Add to Cart</h1>

  <div class="product">
    <p><img src="./dairy milk.jpeg" alt="Chocolate"> Chocolate - $5</p>
    <button onclick="addToCart('Chocolate', 5)">Add to Cart</button>
  </div>

  <div class="product">
    <p><img src="./candy1.jpeg" alt="Candy"> Candy - $2</p>
    <button onclick="addToCart('Candy', 2)">Add to Cart</button>
  </div>

  <div class="product">
    <p><img src="./cookies.jpeg" alt="Cookie"> Cookie - $3</p>
    <button onclick="addToCart('Cookie', 3)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0</span></strong></p>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price}`;
        cartList.appendChild(li);
      });

      cartTotal.textContent = total;
    }
  </script>

</body>
</html>
